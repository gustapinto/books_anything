version: '3'

dotenv:
  - .env

vars:
  MIGRATIONS_DIR: database/migrations
  MIGRATIONS_URL: 'pgx://{{.DB_USER}}:{{.DB_PASSWORD}}@{{.DB_HOST}}:{{.DB_PORT}}/{{.DB_NAME}}'

tasks:
  # Application
  swag:
    cmds:
      - swag init -g main.go -dir cmd,pkg/controller,pkg/model,pkg/schema
    sources:
      - cmd/**/*.go
      - pkg/controller/**/*.go
      - pkg/model/**/*.go
      - pkg/schema/**/*.go
    generates:
      - docs/docs.go
      - docs/swagger.json
      - docs/swagger.yaml

  build:
    cmds:
      - go build -o ./bin/main.o cmd/main.go
    sources:
      - cmd/**/*.go
      - internal/**/*.go
      - pkg/**/*.go
    generates:
      - bin/main.o

  run:
    deps:
      - swag
      - build
    cmds:
      - ./bin/main.o

  deploy:
    cmds:
      - task: migrate:up
      - task: run

  # Database
  migration:
    cmds:
      - migrate create -ext sql

  migrate:up:
    cmds:
      - 'migrate -database {{.MIGRATIONS_URL}} -path {{.MIGRATIONS_DIR}} up'

  migrate:down:
    cmds:
      - 'migrate -database {{.MIGRATIONS_URL}} -path {{.MIGRATIONS_DIR}} down'

  migrate:refresh:
    cmds:
      - task: migrate:down
      - task: migrate:up
